<body>
    <div class="header">

    <button class="toggle-controls" id="toggleControls">üîç Ê§úÁ¥¢„Éë„Éç„É´</button>

    <div class="controls">
        <div class="control-group">

    <!-- ÁîªÂÉè„É¢„Éº„ÉÄ„É´ -->
    <div id="imageModal" class="image-modal" onclick="closeModal()">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Áµ±Âêà„ÉÑ„Ç§„Éº„Éà„Éá„Éº„Çø -->
    <script src="combined_tweets_data.js"></script>

    <script>
        // Âπ¥Âà•„Ç´„É©„Éº„Éû„ÉÉ„Éó
        const yearColors = {
            1992: '#8B0000', 1993: '#8B0000',
            2011: '#FF6B6B', 2012: '#4ECDC4', 2013: '#45B7D1',
            2014: '#96CEB4', 2015: '#FFEAA7', 2016: '#DDA0DD',
            2018: '#98D8C8'
        };

        // Âú∞Âõ≥ÂàùÊúüÂåñ
        const map = L.map('map').setView([35.6762, 139.6503], 5);

        // „Çø„Ç§„É´„É¨„Ç§„É§„ÉºËøΩÂä†
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // „Éû„Éº„Ç´„Éº„Ç∞„É´„Éº„Éó
        let markersGroup = L.layerGroup().addTo(map);
        let filteredData = [...combinedTwitterData];
        let currentImageFilter = 'all'; // all, image, text
        let showReplies = false; // „É™„Éó„É©„Ç§Ë°®Á§∫„Éï„É©„Ç∞

        // ÁîªÂÉè„É¢„Éº„ÉÄ„É´Èñ¢Êï∞
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Âπ¥„Éï„Ç£„É´„Çø„ÉºË®≠ÂÆö
        function setupYearFilter() {
            const yearSelect = document.getElementById('yearFilter');
            const years = [...new Set(combinedTwitterData.map(t => t.year))].sort();

            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}Âπ¥`;
                yearSelect.appendChild(option);
            });
        }

        // Âá°‰æãË®≠ÂÆö
        function setupLegend() {
            const legendItems = document.getElementById('legendItems');
            const years = [...new Set(combinedTwitterData.map(t => t.year))].sort();

            years.forEach(year => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background-color: ${yearColors[year] || '#666'}"></div>
                    <span>${year}Âπ¥</span>
                `;
                legendItems.appendChild(item);
            });
        }

        // „Éû„Éº„Ç´„Éº‰ΩúÊàê
        function createMarker(tweet) {
            const color = yearColors[tweet.year] || '#666';

            let marker;
            if (tweet.hasImage) {
                // ÁîªÂÉè‰ªò„Åç„ÉÑ„Ç§„Éº„ÉàÔºöÁÇπ‰ªò„Åç„Éû„Éº„Ç´„Éº
                marker = L.circleMarker([tweet.lat, tweet.lng], {
                    radius: 8,
                    fillColor: color,
                    color: 'white',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.7
                });

                // ‰∏≠ÂøÉ„Å´ÁÇπ„ÇíËøΩÂä†ÔºàÈªíËâ≤„Å´Ôºâ
                const centerDot = L.circleMarker([tweet.lat, tweet.lng], {
                    radius: 3,
                    fillColor: '#000000',
                    color: 'none',
                    fillOpacity: 1,
                    zIndexOffset: 1000  // ÁÇπ„ÇíÊúÄÂâçÈù¢„Å´Ë°®Á§∫
                });
                marker.centerDot = centerDot;
            } else {
                // ÈÄöÂ∏∏„ÉÑ„Ç§„Éº„ÉàÔºö„Ç∑„É≥„Éó„É´„Å™„Éû„Éº„Ç´„Éº
                marker = L.circleMarker([tweet.lat, tweet.lng], {
                    radius: 6,
                    fillColor: color,
                    color: 'white',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.7  // ÈÄöÂ∏∏„ÉÑ„Ç§„Éº„Éà„ÇÇÂêå„ÅòÈÄèÊòéÂ∫¶„Å´
                });
            }

            // ÁîªÂÉèHTMLÁîüÊàê
            let imagesHtml = '';
            if (tweet.hasImage && tweet.images && tweet.images.length > 0) {
                imagesHtml = '<div class="tweet-images">';
                tweet.images.forEach(imagePath => {
                    imagesHtml += `
                        <img src="${imagePath}" 
                             class="tweet-image" 
                             onclick="openModal('${imagePath}')"
                             onerror="this.style.display='none'"
                             alt="„ÉÑ„Ç§„Éº„ÉàÁîªÂÉè">
                    `;
                });
                imagesHtml += '</div>';
            }

            const imageIcon = tweet.hasImage ? 'üì∑ ' : 'üí¨ ';
            const popupContent = `
                <div class="tweet-popup">
                    <div class="tweet-date">üìÖ ${tweet.date}</div>
                    <div class="tweet-text">${tweet.text}</div>
                    ${imagesHtml}
                    <div class="tweet-id">${imageIcon}${tweet.id}</div>
                </div>
            `;

            marker.bindPopup(popupContent, {
                maxWidth: 350,
                className: 'custom-popup'
            });

            // ÁîªÂÉè‰ªò„Åç„ÉÑ„Ç§„Éº„Éà„ÅÆÂ†¥Âêà„ÄÅ‰∏≠ÂøÉÁÇπ„ÇíËøΩÂä†
            if (tweet.hasImage && marker.centerDot) {
                markersGroup.addLayer(marker.centerDot);
            }

            return marker;
        }

        // Âú∞Âõ≥Êõ¥Êñ∞
        function updateMap() {
            markersGroup.clearLayers();

            filteredData.forEach(tweet => {
                const marker = createMarker(tweet);
                markersGroup.addLayer(marker);
            });

            updateStats();
        }

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            const stats = document.getElementById('stats');
            const totalTweets = combinedTwitterData.length;
            const filteredTweets = filteredData.length;

            const imageCount = filteredData.filter(t => t.hasImage).length;
            const textCount = filteredTweets - imageCount;

            const yearCounts = {};
            filteredData.forEach(tweet => {
                yearCounts[tweet.year] = (yearCounts[tweet.year] || 0) + 1;
            });

            const yearStatsText = Object.entries(yearCounts)
                .sort((a, b) => a[0] - b[0])
                .map(([year, count]) => `${year}Âπ¥: ${count}‰ª∂`)
                .join(' | ');

            stats.innerHTML = `
                üó∫Ô∏è Ë°®Á§∫‰∏≠: ${filteredTweets}‰ª∂ / ÂÖ®‰Ωì: ${totalTweets}‰ª∂ | üì∑ ÁîªÂÉè: ${imageCount}‰ª∂ | üí¨ „ÉÜ„Ç≠„Çπ„Éà: ${textCount}‰ª∂ | ${yearStatsText}
            `;
        }

        // „Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
        function applyFilters() {
            const yearFilter = document.getElementById('yearFilter').value;
            const searchText = document.getElementById('searchText').value.toLowerCase();

            filteredData = combinedTwitterData.filter(tweet => {
                // „É™„Éó„É©„Ç§„ÅÆ„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                if (!showReplies && tweet.text.startsWith('@')) {
                    return false;
                }

                const yearMatch = yearFilter === 'all' || tweet.year.toString() === yearFilter;
                const textMatch = searchText === '' || tweet.text.toLowerCase().includes(searchText);

                let imageMatch = true;
                if (currentImageFilter === 'image') {
                    imageMatch = tweet.hasImage;
                } else if (currentImageFilter === 'text') {
                    imageMatch = !tweet.hasImage;
                }

                return yearMatch && textMatch && imageMatch;
            });

            updateMap();
        }

        // ÂÖ®‰ΩìË°®Á§∫„É™„Çª„ÉÉ„Éà
        function resetView() {
            if (filteredData.length > 0) {
                const group = new L.featureGroup(markersGroup.getLayers());
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„ÉàË®≠ÂÆö
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function () {
                    const filter = this.dataset.filter;

                    if (filter === 'reply') {
                        // „É™„Éó„É©„Ç§Ë°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
                        showReplies = !showReplies;
                        this.classList.toggle('active');
                    } else {
                        // ÁîªÂÉè„Éï„Ç£„É´„Çø„Éº„ÅÆÂàá„ÇäÊõø„Åà
                        filterButtons.forEach(b => {
                            if (b.dataset.filter !== 'reply') {
                                b.classList.remove('active');
                            }
                        });
                        this.classList.add('active');
                        currentImageFilter = filter;
                    }

                    applyFilters();
                });
            });
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('yearFilter').addEventListener('change', applyFilters);
        document.getElementById('searchText').addEventListener('input', applyFilters);
        document.getElementById('resetView').addEventListener('click', function () {
            const controls = document.querySelector('.controls');
            const stats = document.getElementById('stats');
            controls.classList.remove('show');
            stats.classList.remove('show');
            document.getElementById('toggleControls').textContent = 'üîç Ê§úÁ¥¢„Éë„Éç„É´';
        });
        document.getElementById('toggleControls').addEventListener('click', function () {
            const controls = document.querySelector('.controls');
            const stats = document.getElementById('stats');
            const isShowing = controls.classList.contains('show');

            controls.classList.toggle('show');
            stats.classList.toggle('show');
            this.textContent = isShowing ? 'üîç Ê§úÁ¥¢„Éë„Éç„É´' : '‚úï Èñâ„Åò„Çã';
        });

        // ESC„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // ÂàùÊúüÂåñ
        setupYearFilter();
        setupLegend();
        setupFilterButtons();
        updateMap();

        // ÂàùÊúüË°®Á§∫„ÇíÂÖ®‰Ωì„Å´Âêà„Çè„Åõ„Çã
        setTimeout(() => {
            resetView();
        }, 1000);

        console.log(`${combinedTwitterData.length}‰ª∂„ÅÆ„ÉÑ„Ç§„Éº„Éà„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü`);
    </script>
